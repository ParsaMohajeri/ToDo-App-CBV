{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task: {{ task.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .card {
            transition: box-shadow 0.2s;
            border-radius: 10px;
        }
        .card:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        .btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Delete Task: {{ task.title }}</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="alert alert-warning text-center">Are you sure you want to delete this task?</p>
            <form method="POST" class="d-flex justify-content-between">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'work:task-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
