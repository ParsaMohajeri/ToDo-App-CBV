{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
    <div class="card shadow rounded-4">
        <div class="card-body">
            <h2 class="mb-4 text-primary">Edit Task</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    {{ form.title|add_class:"form-control" }}
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">Content</label>
                    {{ form.content|add_class:"form-control" }}
                </div>
                <div class="form-check mb-3">
                    {{ form.status|add_class:"form-check-input" }}
                    <label for="id_status" class="form-check-label">Status</label>
                </div>
                <div class="mb-3">
                    <label for="id_published_date" class="form-label">Published Date</label>
                    {{ form.published_date|add_class:"form-control" }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'work:task-list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
